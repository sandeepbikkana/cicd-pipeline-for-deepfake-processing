name: CI-CD Deepfake Processing Pipeline

permissions:
  contents: read
  packages: write
  
on:
  push:
    branches: ["main"]
  pull_request:

env:
  IMAGE_NAME: deepfake-api
  REGISTRY: ghcr.io

jobs:
# =========================
# CI JOB
# =========================
  ci:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout source code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          pip install -r app/requirements.txt
          pip install pytest black flake8 pytest-cov

      - name: Code formatting check (Black)
        run: black --check app/

      - name: Linting (Flake8)
        run: flake8 app/

      - name: Run unit tests
        run: |
          export PYTHONPATH=$PWD
          pytest tests/ --cov=app --cov-report=term

      - name: Build Docker image
        run: |
          docker build -t $IMAGE_NAME:${GITHUB_SHA} .

      - name: Smoke test container
        run: |
          docker run -d -p 8000:8000 $IMAGE_NAME:${GITHUB_SHA}
          sleep 5
          curl --fail http://localhost:8000/health
          docker stop $(docker ps -q)

# =========================
# CD JOB
# =========================
  cd:
    needs: ci
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'

    steps:
      - name: Checkout source code
        uses: actions/checkout@v4

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ secrets.GHCR_USERNAME }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build & Push Docker image to GHCR
        run: |
          IMAGE="ghcr.io/${{ github.repository }}/$IMAGE_NAME:${GITHUB_SHA}"

          docker build -t $IMAGE .
          docker tag $IMAGE ghcr.io/${{ github.repository }}/$IMAGE_NAME:latest

          docker push $IMAGE
          docker push ghcr.io/${{ github.repository }}/$IMAGE_NAME:latest

      - name: Deploy to AWS EC2
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            IMAGE="ghcr.io/${{ github.repository }}/deepfake-api:${GITHUB_SHA}"

            docker login ghcr.io -u ${{ secrets.GHCR_USERNAME }} -p ${{ secrets.GITHUB_TOKEN }}
            docker pull $IMAGE

            docker stop deepfake-api || true
            docker rm deepfake-api || true

            docker run -d \
              --name deepfake-api \
              -p 8000:8000 \
              --restart always \
              $IMAGE

            sleep 5
            curl --fail http://localhost:8000/health
